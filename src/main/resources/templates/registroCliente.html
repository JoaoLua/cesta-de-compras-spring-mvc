<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arq - Cadastro Cliente</title>

    <link rel="stylesheet" type="text/css" href="/src/styles/registroCliente.css" media="screen" />

</head>
<body>
    <main>
        <div class="container">

            <form th:action="@{/carrinho/novo}"  method="post">
                <h2 th:text="${nome}"></h2>
                <h3>Antes de ir para o pagamento, insira as informações de contato e endereço.</h3>
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" required>
               
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" required>

                <div class="divInput">
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="text" name="telefone" id="telefone" required>
                    </div>

                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" required>
                    </div>

                </div>
                <div class="divInput">
                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" required>
                    </div>
                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro" id="bairro" required>
                    </div>
                </div>
                <div class="divInput">
                    <div>
                        <label for="rua">Rua:</label>
                        <input type="text" name="rua" id="rua" required>
                    </div>
                    <div>
                        <label for="numero">Numero:</label>
                        <input type="number" name="numero" id="numero" required>
                    </div>
                </div>
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento" required>
                <input type="submit" value="Ir Para o Checkout" class="submitBtn">
            </form>
        </div>
    </main>
</body>
</html>
