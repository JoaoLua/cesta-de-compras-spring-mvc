<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arq Eletronicos</title>

    <link rel="stylesheet" href="/src/styles/home.css">
    <link rel="stylesheet" href="/src/styles/footer.css">
    <link rel="stylesheet" href="/src/styles/cart.css">

    <script src="src/scripts/cart.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h2>Arq Eletrônicos</h2>
            <ul>
                <li><a href="#">Celular</a></li>
                <li><a href="#">Tablet</a></li>
                <li><a href="#">Notebook</a></li>
            </ul>
            <div class="cart-login-container">
                <div id="cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                </div>
                <h3><a th:href="@{/login/}" target="_blank" rel="noopener noreferrer">Login</a></h3>
            </div>
        </nav>
    </header>
    <main id="main-container">
        <div class="produto-container">		
		<div class="produto" th:each="produto : ${produtos}">
			<img th:src="@{img/{imagem}(imagem=${produto.imagem})}" alt="${produto.nome}">
			<p th:text="${produto.nome}"></p>
			<p th:text="${#numbers.formatDecimal(produto.preco, 2, 'POINT', 2, 'COMMA')}"></p>
			<button class="bn1" id="adcCart">Adicionar ao carrinho</button>
			<button class="bn1" id="ver-produto"><a th:href="@{/detail(id=${produto.id})}">Ver Produto</a></button>
		</div>
        </div>
    </main>

    <div class="cartTab">
        <h1>Carrinho de Compras</h1>
        <div class="listCart">
        </div>
        <div id="cartBtn">
            <button id="cartClose" class="bn1">Fechar</button>
            <button id="cartPay" class="bn1">Pagar</button>
        </div>
    </div>

    <footer id="footer-container">
        <div id="logo-direitos">
            <h1>Arq.</h1>
            <p>2024 Arq. Todos os direitos reservados.</p>
        </div>
        <div class="coluna-ativos">
            <a href="#">Celulares</a>
            <a href="#">Tablets</a>
            <a href="#">NoteBooks</a>
        </div>
        <div class="coluna-ativos">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Contato</a>
            <a href="#">Sobre</a>
        </div>
        <div class="coluna-ativos">
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos de Serviço</a>
        </div>
    </footer>
</body>
</html>
