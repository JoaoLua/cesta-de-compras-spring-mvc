<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Checkout - <span th:text="${produtos.nome}"></span></h2>

        <!-- Imagem do Produto -->
        <div class="row">
            <div class="col-md-4">
                <img th:src="@{/img/{imagem}(imagem=${produtoImagem})}" alt="Imagem do Produto" class="img-fluid rounded">
            </div>
            <div class="col-md-8">
                <p class="lead" th:text="${produtos.descricao}">Descrição</p>
                <p class="h4 text-primary" th:text="${produtos.preco}">Preço</p>
            </div>
        </div>

        <!-- Formulário de pagamento -->
        <form action="" method="post" class="mt-4">
            <input type="hidden" name="produtoId" th:value="${produtos.id}">

            <!-- Botão de finalização -->
            <button type="submit" class="btn btn-success btn-lg">Finalizar Compra</button>
        </form>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
