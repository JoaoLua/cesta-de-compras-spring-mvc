<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <button id="create-product">Criar Produto</button>
        <!-- Estrutura da Tabela -->

            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Imagem</th>
                    <th>Criado Em</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>31</td>
                    <td>MacBook Pro</td>
                    <td>Apple</td>
                    <td>Computadores</td>
                    <td>1099.0$</td>
                    <td><img src="macbook.png" alt="MacBook Pro" style="width:50px; height:auto;"></td>
                    <td>2024-01-14</td>
                    <td>
                        <button class="edit">Editar</button>
                        <button class="delete">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>28</td>
                    <td>HP ENVY 200</td>
                    <td>HP</td>
                    <td>Computadores</td>
                    <td>869.0$</td>
                    <td><img src="hp-envy.jpg" alt="HP ENVY 200" style="width:50px; height:auto;"></td>
                    <td>2024-01-13</td>
                    <td>
                        <button class="edit">Editar</button>
                        <button class="delete">Excluir</button>
                    </td>
                </tr>
                <!-- Adicione mais produtos aqui -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
