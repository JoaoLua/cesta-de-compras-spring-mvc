<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../src/styles/adicionarProduto.css">
</head>
<body>
    <header>
        <nav class="navbar">
             <h4>Editar Produto <span th:text="@{produtosdto.id}"></span></h4> 
        </nav>
    </header>
    <main id="main-container">
        <form id="form-produtos" th:action="@{/produtos/editar}" th:object="${produtosdto}" method="post" enctype="multipart/form-data">
            <div id="novo-produto" class="section-prod">
                <div id="nome-descricao">
                    <h3>Nome e descrição</h3>
                    <div id="form-nome-descricao">
                        <label for="nome">Nome</label>
                        <input type="text" th:field="*{nome}" name="nome" id="nome">
                        <label for="descricao">descrição</label>
                        <textarea name="descricao" th:field="*{descricao}" id="descricao"></textarea>
                        <div id="checkbox">
                            <h3>Categoria:</h3>
                            <div>
                                <input type="radio" th:field="*{categoria}" name="categoria" id="celular" value="celular">
                                <label for="celular">Celular</label>
                            </div>
                            <div>
                                <input type="radio" th:field="*{categoria}" name="categoria" id="tablet" value="tablet">
                                <label for="tablet">Tablet</label>
                            </div>
                            <div>
                                <input type="radio" th:field="*{categoria}" name="categoria" id="notebook" value="notebook">
                                <label for="notebook">Notebook</label>
                            </div>
                        </div>          
                    </div>
                </div>
            </div>
            <div id="fotos" class="section-prod">
                <h3>Fotos</h3>
                    <div class="upload-container">
                        <label for="file-upload" class="upload-area">
                            <div class="icon">+</div>
                            <p>Adicione sua primeira foto</p>
                        </label>
                        <input id="file-upload" th:field="*{fileImagem}" type="file">
                    </div>
            </div> 

            <div id="precos-section" class="section-prod">
                <h3>Preço</h3>
                <label for="preco">Preço</label>
                <input type="number" th:field="*{preco}" name="preco" id="preco" placeholder="10.99">
            </div>
            <input type="submit" value="Editar Produto" id="input-submit">
        </form>
    </main>
</body>
</html>
