<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arq - Lista Produtos</title>
    <link rel="stylesheet" href="/src/styles/listaProdutos.css">
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <button id="create-product"> <a th:href="@{produtos/novoproduto}">Criar Produto</a></button>
		<table>
		    <thead>
		        <tr>
		            <th>ID</th>
		            <th>Nome</th>
		            <th>Categoria</th>
		            <th>Preço</th>
		            <th>Imagem</th>
		            <th>Ação</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="produto : ${produtos}">
		            <td th:text="${produto.id}"></td>
		            <td th:text="${produto.nome}"></td>
		            <td th:text="${produto.categoria}"></td>
		            <td th:text="${#numbers.formatDecimal(produto.preco, 2, 'POINT', 2, 'COMMA')}"></td>
		            <td><img th:src="@{img/{imagem}(imagem=${produto.imagem})}" alt="Imagem Produto" style="width:80px; height:80px;"></td>
		            <td>
						<a th:href="@{/produtos/editar(id=${produto.id})}" class="edit">Editar</a>
		                <a th:href="@{/produtos/deletar(id=${produto.id})}" class="delete">Excluir</a>
		            </td>
		        </tr>
		    </tbody>
		</table>
    </div>
    <script src="app.js"></script>
</body>
</html>
